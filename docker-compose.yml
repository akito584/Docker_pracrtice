# // docker-compose.yml

services:
  # サービス名（web担当）
  web:
    # 現在のフォルダ(.)にあるDockerfileを使ってビルドせよ
    build: .
    # ポート転送: あなたのPCの3000番 -> コンテナの3000番
    ports:
      - "3000:3000"
    # 【重要】ここが魔法の仕掛け
    # あなたのPCのフォルダ(.)を、コンテナの中(/app)と同期させる
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db-data:
